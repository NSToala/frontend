<app-nav-drawer></app-nav-drawer>
{{this.authService.admin}}
<div class="container mt-5" *ngIf="this.authService.admin">
  <input type="text" name="autocomplete" (keyup)="autocomplete($event)" 
    [(ngModel)]="authService.autocomplete"
    placeholder="Filtrar correo"
  />
  
  <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col" class="text-center">Correo electr√≥nico</th>
          <th scope="col" class="text-center">Rol</th>
        </tr>
      </thead>
      <tbody *ngIf="this.authService.Users?.length !== 0">
          <tr *ngFor="let item of this.authService.Users; let i = index">
              <th scope="row">{{i+1}}</th>
              <td class="text-center">{{ item.email }}</td>
              <td class="text-center">{{ item.roles[0].name }}</td>
          </tr>
      </tbody>
      <tbody *ngIf="this.authService.Users?.length === 0">
        <tr>
          <td colspan="3" class="no-data-available text-center">No data</td>
        </tr>
      </tbody>
  </table>
</div>
